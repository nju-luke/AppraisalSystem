<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>龙净科杰积分测评展示系统</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<!--    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>-->
<!--    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <script src="../../static/js/plotly-latest.min.js"></script>
        <script src="../../static/js/d3.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">龙净科杰积分测评展示系统</a>
        </div>
        <div>
            <!--向右对齐-->
            <form class="navbar-form navbar-right" role="logout"
                  action="{% url 'logout' %}">
                <button type="submit" class="btn btn-default">
                    注销
                </button>
            </form>
            <form class="navbar-form navbar-right" role="chgpwd"
                  action="{% url 'chgpwd' %}">
                <button type="submit" class="btn btn-default">
                    修改密码
                </button>
            </form>
            <p class="navbar-text navbar-right">你好，张三！   </p>
        </div>
    </div>
</nav>


<div class="container">
  <div class="row">
    {# <div id="plot_container" class="col-md-8 col-md-offset-2">{{plot|safe}}</div>#}
{#    <div class="col-md-12">{{plot|safe}}</div>#}
   <div class="col-md-12">
        <div class="chart" id="bargraph">
            <script>
                var graphs = {{plot | safe}};
                Plotly.plot('bargraph',graphs,{});
            </script>
        </div>
    </div>
  </div>
</div>

<script src="../../static/js/jquery-1.11.1.min.js"></script>
<script src="../../static/js/plots.js"></script>

</body>
</html>
